{% extends "layout.html" %}

{% block body %}
<h2><a href="{{ url_for('Math.graph_view') }}" class="heading">Graph</a></h2>
<br>

<form action="{{ url_for('Math.graph_view') }}" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="InputFormula">Please enter the function \(f(x,y)\)</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><small>\(f(x,y)\)</small></span>
      </div>
      <input type="text" name="formula_1" class="form-control" id="InputFormula" value="{{ formula_1 }}" placeholder="function">
    </div>
  </div>
  <div class="form-group">
    <p>Please enter the domain for x and y</p>
    <div class="form-row align-items-center">
      <div class="col-6">
        <div class="input-group">
          <input type="text" name="lower_end_x" class="form-control" value="{{ lower_end_x }}" placeholder="lower_end">
        </div>
      </div>
      <div class="col-6">
        <div class="input-group">
          <input type="text" name="upper_end_x" class="form-control" value="{{ upper_end_x }}" placeholder="upper_end">
        </div>
      </div>
    </div>
  </div>
  <div class="btn_calc">
    <button type="submit" class="btn btn-primary btn-block">Calculate</button>
  </div>
</form>

<div class="accordion" id="accordion_1">
  <div class="card">
    <button class="btn btn-secondary btn-block" type="button" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true" aria-controls="collapse_1">Function Input</button>
    {% if init_flag == 1 %}
    <div id="collapse_1" class="collapse show" aria-labelledby="heading_1" data-parent="#accordion_1">
      <div id="parent"></div>
    </div>
    {% else %}
    <div id="collapse_1" class="collapse" aria-labelledby="heading_1" data-parent="#accordion_1">
      <div id="parent"></div>
    </div>
    {% endif %}
  </div>
</div><br>
<script type="text/javascript" src="static_math/js/button_x.js"></script>

{% if init_flag == 0 %}
<div class="center">
  <img src="{{ url_for('Math.graph_png', formula_1=formula_1, lower_end_x=lower_end_x, upper_end_x=upper_end_x) }}" class="graph"></img>
</div>
{% endif %}

{% endblock %}
